<div class="form-container">
    <h1 style="color: #FF5733;">Food Inventory Form</h1>
    <form id="foodForm">
        <label for="foodName">Food Name:</label>
        <input type="text" id="foodName" name="foodName" required>

        <div class="radio-group">
            <label>Type:</label>
            <label for="veg">
                <input type="radio" id="veg" name="foodType" value="veg"> Veg
            </label>
            <label for="nonVeg">
                <input type="radio" id="nonVeg" name="foodType" value="nonVeg"> Non-Veg
            </label>
        </div>

        <div class="radio-group">
            <label>Category:</label>
            <label for="rawFood">
                <input type="radio" id="rawFood" name="foodCategory" value="raw food"> Raw Food
            </label>
            <label for="cookedFood">
                <input type="radio" id="cookedFood" name="foodCategory" value="cooked food"> Cooked Food
            </label>
            <label for="packetFood">
                <input type="radio" id="packetFood" name="foodCategory" value="packet food"> Packet Food
            </label>
        </div>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <button type="button" onclick="addToList()">Add to List</button>
    </form>

    <h2>Food List:</h2>
    <ul id="foodList">
        <!-- List items will be added here -->
    </ul>

    <button onclick="submitList()">Submit</button>
</div>

<script>
    function addToList() {
        const foodName = document.getElementById('foodName').value;
        const foodType = document.querySelector('input[name="foodType"]:checked')?.value;
        const foodCategory = document.querySelector('input[name="foodCategory"]:checked')?.value;
        const quantity = document.getElementById('quantity').value;

        if (foodName && foodType && foodCategory && quantity) {
            const listItem = document.createElement('li');
            listItem.textContent = `${foodName} - ${foodType} - ${foodCategory} - Quantity: ${quantity}`;
            document.getElementById('foodList').appendChild(listItem);

            document.getElementById('foodForm').reset(); // Reset the form
        } else {
            alert('Please fill in all fields.');
        }
    }

    function submitList() {
        const foodItems = [];
        const listItems = document.getElementById('foodList').children;
        for (let item of listItems) {
            foodItems.push(item.textContent);
        }

        if (foodItems.length > 0) {
            alert('Food List Submitted: ' + foodItems.join(', '));
        } else {
            alert('No items to submit.');
        }
    }
</script>
